<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos - Pastelería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Pedidos - Pastelería</h1>
    <form id="pedidoForm" action="procesar_pedido.php" method="POST">
        <label for="nombreCliente">Nombre del Cliente:</label>
        <input type="text" id="nombreCliente" name="nombreCliente" required>

        <label for="estado">Estado del Pedido:</label>
        <select id="estado" name="estado" required>
            <option value="recepcionado">Recepcionado</option>
            <option value="despachado">Despachado</option>
        </select>

        <h3>Cantidades de Pasteles:</h3>
        <label for="pastelBasico">Pastel Básico:</label>
        <input type="number" id="pastelBasico" name="pastelBasico" min="0" value="0">

        <label for="pastelMediano">Pastel Mediano:</label>
        <input type="number" id="pastelMediano" name="pastelMediano" min="0" value="0">

        <label for="pastelGrande">Pastel Grande:</label>
        <input type="number" id="pastelGrande" name="pastelGrande" min="0" value="0">

        <button type="submit">Registrar Pedido</button>
    </form>

    <h2>Lista de Pedidos</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Estado</th>
                <th>Básico</th>
                <th>Mediano</th>
                <th>Grande</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se cargarán los pedidos desde la base de datos -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
